<html>

<head>
    <title>Express</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Web Security</h1>
    <div>
        <img src="https://www.monkeyuser.com/assets/images/2020/192-teamwork.png" style="max-width: 700px;">
    </div>
    <div>
        <span>Current timestamp: <span id="demo"></span></span>
    </div>
    <div>
        <span>Counter: <span id="counter"></span></span>
    </div>
    <script>
        var count = 0;
        var myVar = setInterval(myTimer, 1000);
        function myTimer() {
            count++;
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t;
            $("#counter").html(count);
        }
    </script>
</body>

</html>
